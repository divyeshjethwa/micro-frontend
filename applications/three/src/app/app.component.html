<mat-toolbar>
    <span>GitHub Repositories</span>
</mat-toolbar>
<div class="fixed-container">

    <mat-card class="card" *ngFor="let item of repos">
        <mat-card-header>
            <mat-card-title class="title">
                {{item.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{item.description}}
            </p>
        </mat-card-content>


    </mat-card>
</div>
